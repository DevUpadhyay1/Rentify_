<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #ff9800;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 0 0 8px 8px;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⏰ Payment Reminder</h1>
    </div>
    
    <div class="content">
        <h2>Hi {{ bill.user.username }},</h2>
        
        <p>This is a friendly reminder that payment for invoice <strong>{{ bill.bill_number }}</strong> is pending.</p>
        
        <div class="warning">
            <strong>Amount Due: ₹{{ bill.total_amount }}</strong><br>
            Invoice Date: {{ bill.created_at|date:"F d, Y" }}
        </div>
        
        <p>Please complete the payment to confirm your booking.</p>
        
        <center>
            <a href="{{ site_url }}/billing/{{ bill.id }}" class="btn">
                Pay Now →
            </a>
        </center>
    </div>
</body>
</html>
